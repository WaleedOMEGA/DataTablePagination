<div style="width:80%;margin:10px auto">
<h2>Employee Data</h2>
<table id="myTable" style="border-collapse: collapse;display: block;
">
  <thead style="text-align: center;width: 100%;">
    <tr>
      <th style="border: 1px solid black;width:100px">id</th>
      <th style="border: 1px solid black;width:100px">name</th>
      <th style="border: 1px solid black;width:100px">salary</th>
      <th style="border: 1px solid black;width:100px">age</th>
    </tr>
  </thead>
  <tbody class="grid-body" style="text-align: center;width:100%">
    <tr class="row" *ngFor="let d of this.data" style="width: 100%;">
      <td style="border: 1px solid black;width:100px">{{d.id}}</td>
      <td style="border: 1px solid black;width:100px">{{d.employee_name}}</td>
      <td style="border: 1px solid black;width:100px">{{d.employee_salary}}</td>
      <td style="border: 1px solid black;width:100px">{{d.employee_age}}</td>
    </tr>

  </tbody>
</table>
<div class="grid-footer">
  <button><a (click)="this.prevPage()" id="btn_prev" style="cursor:pointer">Prev</a></button>
  <button><a (click)="this.nextPage()"id="btn_next" style="cursor:pointer">Next</a></button>
  <br>
  page: <span id="page"></span>
</div>
</div>
